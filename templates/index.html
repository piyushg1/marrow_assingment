<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Content Upload System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>IMDb Content Upload System</h1>

        <div class="upload-section">
            <h2>Upload CSV File</h2>
            <form id="uploadForm">
                <input type="file" id="csvFile" name="file" accept=".csv" required>
                <button type="submit">Upload</button>
            </form>
            <p id="uploadMessage"></p>
        </div>

        <div class="movie-list-section">
            <h2>Movie List</h2>
            <div class="filters">
                <label for="releaseYear">Release Year:</label>
                <input type="text" id="releaseYear" placeholder="e.g., 2020">

                <label for="language">Language:</label>
                <input type="text" id="language" placeholder="e.g., en">

                <label for="sortBy">Sort By:</label>
                <select id="sortBy">
                    <option value="release_date">Release Date</option>
                    <option value="vote_average">Rating</option>
                </select>

                <label for="sortOrder">Sort Order:</label>
                <select id="sortOrder">
                    <option value="1">Ascending</option>
                    <option value="-1">Descending</option>
                </select>

                <button onclick="fetchMovies()">Apply Filters</button>
            </div>
            <table id="movieTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Release Date</th>
                        <th>Language</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="pagination">
                <button onclick="prevPage()">Previous</button>
                <span id="pageNumber">Page 1</span>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
